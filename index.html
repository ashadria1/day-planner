<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- fontawesome CSS styling -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Google API CSS styling -->    
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- My own CSS styling -->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <!--Jumbotron goes here-->
  <header class="Jumbotron">
    <div class="row justify-content-center">
      <h1 class="display-3">Work Day Scheduler</h1>
    </div>
    <div class="row justify-content-center">
      <h5>A simple calendar app for scheduling your work day</h5>
    </div>
    <div class="row justify-content-center" id="date-today">
      <h6></h6>
    </div>
  </header>

  <div class="container">
    <!-- Timeblocks go here.  Each row represents an hour, and therefore gets its own div with three components.  Each row gets 1) a 1/12th grid column for its name based on its hour, 2) a 10/12th grid column for its textarea for entering up to three rows of text, and 3) a 1/12th grid column for a button that users can click to save info entered in the textarea field to local storage.  The save button displays a favicon from https://fontawesome.com/icons/save, hence the fontawesome stylesheet in the head. -->

    <!--Row 1 - 9AM-->
    <div id="calendar-row1" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time1" class="col-md-1">9 AM</div>
      <textarea id="text-entry1" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 2 - 10AM-->
    <div id="calendar-row2" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time2" class="col-lg-1">10 AM</div>
      <textarea id="text-entry2" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 3 - 11AM-->
    <div id="calendar-row3" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time3" class="col-lg-1">11 AM</div>
      <textarea id="text-entry3" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 4 - 12PM-->
    <div id="calendar-row4" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time4" class="col-lg-1">12 PM</div>
      <textarea id="text-entry4" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 5 - 1PM-->
    <div id="calendar-row5" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time5" class="col-lg-1">1 PM</div>
      <textarea id="text-entry5" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 6 - 2PM-->
    <div id="calendar-row6" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time6" class="col-lg-1">2 PM</div>
      <textarea id="text-entry6" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 7 - 3PM-->
    <div id="calendar-row7" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time7" class="col-lg-1">3 PM</div>
      <textarea id="text-entry7" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 8 - 4PM-->
    <div id="calendar-row8" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time8" class="col-lg-1">4 PM</div>
      <textarea id="text-entry8" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <!--Row 9 - 5PM-->
    <div id="calendar-row9" class="row justify-content-md-center border-top border-bottom calendar-row">
      <div id="time9" class="col-lg-1">5 PM</div>
      <textarea id="text-entry9" rows="3" class="col-md-10"></textarea>
      <button id="save" class="col-md-1 btn btn-block saveBtn">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
